<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Datepicker -->
    <link id="bsdp-css" href="bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Tardis Log</h1>
      <div class="col-md-8 col-md-offset-2">
        <form id="places-input" class="jumbotron">
          <div class="form-group">
            <label for="name" class="sr-only">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
          </div>
          <div class="form-group">
            <label for="location" class="sr-only">Location:</label>
            <input type="text" name="location" id="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="form-group">
            <label for="season" class="sr-only">Season:</label>
            <input type="text" name="season" id="season" class="form-control" placeholder="Season" required>
          </div>
          <div class="form-group">
            <label for="datepicker" class="sr-only">Year:</label>
            <div class="input-group date">
              <input id="year" type="text" class="form-control"  placeholder="Year"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="sr-only">Description:</label>
            <textarea name="description" id="description" class="form-control" rows="6" placeholder="Description"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
        <div class="col-md-6">
          <div id="places">
            <h3>Past Tardis Missions:</h3>
            <ul class="results">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="place-info">
            <h3></h3>
            <p class="lead"><strong>Name: </strong><span class="name"></span></p>
            <p class="lead"><strong>Location: </strong><span class="location"></span></p>
            <p class="lead"><strong>When: </strong><span class="season"> </span>, <span class="year"> </span></p>
            <p class="lead"><strong>Description: </strong><span class="description"> </span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
