<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Datepicker -->
    <link id="bsdp-css" href="bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Places I've Been</h1>
      <div class="col-md-6 col-md-offset-3">
        <form id="places-input">
          <div class="form-group">
            <label for="name" class="sr-only">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
          </div>
          <div class="form-group">
            <label for="location" class="sr-only">Location:</label>
            <input type="text" name="location" id="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="form-group">
            <label for="season" class="sr-only">Season:</label>
            <input type="text" name="season" id="season" class="form-control" placeholder="Season" required>
          </div>
          <div class="form-group">
            <label for="datepicker" class="sr-only">Year:</label>
            <div class="input-group date">
              <input type="text" class="form-control"  placeholder="Year"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="sr-only">Location Name:</label>
            <textarea name="description" id="description" class="form-control" rows="6" placeholder="Location Name"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
